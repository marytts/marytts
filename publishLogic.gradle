                        name = 'Anna Hunecke'
                    }
                    contributor {
                        name = 'Sacha Krstulović'
                    }
                    contributor {
                        name = 'Giulio Paci'
                        url = 'https://github.com/giuliopaci'
                    }
                    contributor {
                        name = 'Sathish Chandra Pammi'
                        url = 'https://github.com/sathishpc'
                    }
                    contributor {
                        name = 'Jonathan Poitz'
                        url = 'https://github.com/jonathanPoitz'
                    }
                    contributor {
