application.args=
build.classes.dir=../java
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/OpenMary.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.fast-md5.jar=../java/fast-md5.jar
file.reference.freetts-de.jar=../java/freetts-de.jar
file.reference.freetts-en_us.jar=../java/freetts-en_us.jar
file.reference.freetts-mbrola.jar=../java/freetts-mbrola.jar
file.reference.freetts.jar=../java/freetts.jar
file.reference.Jama-1.0.2.jar=../java/Jama-1.0.2.jar
file.reference.java-diff.jar=../java/java-diff.jar
file.reference.JavaOpenAIR.jar=../java/JavaOpenAIR.jar
file.reference.jsresources.jar=../java/jsresources.jar
file.reference.jtok.jar=../java/jtok.jar
file.reference.junit-4.5.jar=../java/junit-4.5.jar
file.reference.log4j-1.2.15.jar=../java/log4j-1.2.15.jar
file.reference.openmary-java=../java
file.reference.standalone-compiler.jar=../build/standalone-compiler.jar
jar.compress=false
javac.classpath=\
    ${file.reference.freetts.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${file.reference.jsresources.jar}:\
    ${file.reference.junit-4.5.jar}:\
    ${file.reference.freetts-en_us.jar}:\
    ${file.reference.freetts-mbrola.jar}:\
    ${file.reference.jtok.jar}:\
    ${file.reference.java-diff.jar}:\
    ${file.reference.freetts-de.jar}:\
    ${file.reference.standalone-compiler.jar}:\
    ${file.reference.JavaOpenAIR.jar}:\
    ${file.reference.Jama-1.0.2.jar}:\
    ${libs.swing-layout.classpath}:\
    ${libs.absolutelayout.classpath}:\
    ${file.reference.fast-md5.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding utf8
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=marytts.server.Mary
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xmx800m  -ea -Dmary.base="/Users/marc/mary4trunk" -Djava.endorsed.dirs="/Applications/MARY TTS/lib/endorsed" -Dlog.level=debug -Dlog.tofile=false -Ddebug.show.cost.graph=false
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=${file.reference.openmary-java}
